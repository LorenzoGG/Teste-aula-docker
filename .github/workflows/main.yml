name: CI

on:
  push:
    branches: [ main ]
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup do NodeJS
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16.13.2

      -  name: instalação do Mocha para teste
         run: | 
           cd src;
           npm install -g mocha;
           npm install

      -  name: Execução do teste
         run: mocha src/test/convert.js

      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc
        uses: docker/login-action@v2.2.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
 
     
      -   name: Construindo a imagem Docker
          #uses: # uses: docker/build-push-action@2eb1c1961a95fc15694676618e422e8ba1d63825
          uses: docker/build-push-action@v4.1.1
          with:
            context: src
            file: src/dockerfile
            push: true
            tags: |
              lorenzo2808/aula-conversao-temperatura:v1
              
              
